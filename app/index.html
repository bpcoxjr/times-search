<!DOCTYPE html>
<html lang="en" ng-app="timesSearchApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>All-Time(s) Search</title>
	<!-- styles -->
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/ui-darkness/jquery-ui.css">
    <link rel="stylesheet" href="animate.css/animate.css"/>
    <link href='https://fonts.googleapis.com/css?family=Belgrano' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Fanwood+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css"/>
    </head>
<body>
	<header class="masthead" id=masthead>
		<ul>
			<a href="."><li class="big-title animated slideInLeft">All-Time(s) Search</li></a>
			<a href="http://www.nytimes.com" target="_blank"><li class="masthead-links animated slideInDown">NYT</li></a>
			<a href="#/about"><li class="masthead-links animated slideInDown">About</li></a>
			<a href="#/home"><li class="masthead-links animated slideInDown">Home</li></a>
		</ul>
	</header>
	<footer class="footer">
			<p class="animated fadeIn">Designed by<a href="http://www.bpatrickcox.com"> B. Patrick Cox, Jr.</a></p>
	</footer>
	<div class="container">
		<!-- this is where the html partial templates load -->
		<div class="view" ng-view>

		</div>
	</div>
	<!-- scripts -->
	<script src="jquery/dist/jquery.js"></script>
	<scriptsrc="jqueryui/jquery-ui.js"></script>

	<!-- if browser does not support input type 'date', use jquery datepicker plugin -->
	<script>
	(function(){
		var element = document.createElement('input');
		element.setAttribute('type', 'date');
		if(element.type === 'text'){
			$(function() {
	    	$( "#datepicker" ).Datepicker();
	  		});
		}
	})();
 	</script>
	
  	<script src="angular/angular.js"></script>
  	<script src="angular-hint/dist/hint.js"></script>
  	<script src="ngInfiniteScroll/built/ng-infinite-scroll.js"></script>
 	<script src="angular-route/angular-route.js"></script>
  	<script src="angular-animate/angular-animate.js"></script>
  	<script src="bootstrap/dist/js/bootstrap.js"></script>
	<script src="js/main.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/factories/api.js"></script>
</body>
</html>
