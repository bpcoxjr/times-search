<div class="results-container col-md-12">
	<div class="animated fadeIn results-header col-md-12">
		<div class="weather-report col-md-3">
			<span><a href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:10001.5.99999&bannertypeclick=wu_travel_traveler1" title="New York, New York Weather Forecast" target="_blank"><img src="http://weathersticker.wunderground.com/weathersticker/cgi-bin/banner/ban/wxBanner?bannertype=wu_travel_traveler1&airportcode=KJFK&ForcedCity=New York&ForcedState=NY&zip=10018&language=EN" alt="Find more about Weather in New York, NY" width="160"/></a><br></span>
		</div>
		<div class="results-title col-md-6">
			<h1>Results</h1>
			<hr>
			<h4 class="date" id="results-header-date">{{ today | date : 'EEEE MMMM dd, yyyy' }}</h4>
		</div>
		<div class="return-home col-md-3">
			<a href="#/home"><button ng-click="startOver">Go Back</button></a>
		</div>
	</div>
</div>
<div class="animated fadeIn flex-boxes" infinite-scroll="loadMoreResults()" ng-repeat="result in results">
  <a href="{{ result.web_url }}" target="_blank" class="flex-box flex-box-big" id="flexbox" >
    <h1 class="headline">{{ result.headline.main }}</h1>
    <h2>{{ result.byline.original }}</h2>
    <p class="abstract">{{ result.abstract }}</p>
    <h2 class="published-header">Published on:</h2><p class="published-date">{{ result.pub_date | date: 'MMMM dd, yyyy'}}</p>
  </a>
