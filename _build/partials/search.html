<div class=search-container><form id=search-form ng-submit=submitForm()><div class=search-input><input ng-model=query class=input-box type=text placeholder="Enter search term(s)..." max-length=25 autofocus></div><div class=date-input><div class=from-input><label class=date-label>From:</label><input ng-model=fromDate class=date-box type=date></div><div class=to-input><label class=date-label>To:</label><input ng-model=toDate class=date-box type=date></div></div><div class=sort-div><div class=sort-label><h3>Sort by:</h3></div><div class=sort-input-newest><label>Newest</label> <input class=check type=radio name=sortRadio ng-model=sortChoice value=newest></div><div class=sort-input-oldest><label>Oldest</label> <input class=check type=radio name=sortRadio ng-model=sortChoice value=oldest></div></div><div class=submit-input><button class=submit-button type=submit>Search</button></div></form></div>
