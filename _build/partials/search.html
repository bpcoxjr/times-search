<div class=search-container><form id=search-form ng-submit=submitForm()><div class=search-input><input ng-model=query class=input-box type=text placeholder="Enter search term(s)..." max-length=40 autofocus required></div><div class=date-input><div class=from-input><label class=date-label>From:</label><input ng-model=fromDate id=datepicker class=date-box type=date min=1851-09-18 max="{{ maxDate }}" required placeholder=MM/DD/YYYY></div><div class=to-input><label class=date-label>To:</label><input ng-model=toDate id=datepicker class=date-box type=date min="{{ moreThanFrom }}" max="{{ maxDate }}" required placeholder=MM/DD/YYYY></div></div><div class=sort-div><div class=sort-label><h3>Sort by:</h3></div><div class=sort-input-newest><label>Newest</label> <input class=check type=radio name=sortRadio ng-model=sortChoice value=newest required></div><div class=sort-input-oldest><label>Oldest</label> <input class=check type=radio name=sortRadio ng-model=sortChoice value=oldest required></div></div><div class=submit-input><button class=submit-button type=submit>Search</button></div></form></div>
